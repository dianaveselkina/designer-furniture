<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>designer-furniture</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="login">
        <p>LOGIN</p>
        <img class="login" src="img/login_icons.png" alt="login_icons" />
      </div>
      <div class="exit">
        <p>SING UP</p>
        <img class="exit" src="img/exit_icons.png" alt="exit_icons" />
      </div>
      <div class="mail">
        <img class="mail" src="img/mail_icons.png" alt="mail_icons" />
        <p>MAILING LIST</p>
      </div>
      <div class="share">
        <img class="share" src="img/share_icons.png" alt="share_icons" />
        <p>SHARE 12K</p>
      </div>
      <div class="cart">
        <img class="cart" src="img/cart_icons.png" alt="cart_icons" />
        <p>CART $0</p>
      </div>
    </header>
    <banner>
      <div class="bar">
        <img class="logo" src="img/logo.png" alt="logo" />
        <img class="home" src="img/home_icons.png" alt="home_icons" />
        <img class="shop" src="img/shop_icons.png" alt="shop_icons" />
        <img class="blog" src="img/blog_icons.png" alt="blog_icons" />
        <img class="about" src="img/about_icons.png" alt="about_icons" />
        <img class="gallery" src="img/gallery_icons.png" alt="gallery_icons" />
        <img
          class="location"
          src="img/location_icons.png"
          alt="location_icons"
        />
      </div>
      <div class="banner_image">
        <img class="manu_bar" src="img/manu_bar.png" alt="manu_bar" />
        <div class="description"></div>
      </div>
    </banner>
    <section class="supporting">
      <div class="supporting_sign"></div>
    </section>
    <catalog></catalog>
    <section class="discount"></section>
    <section class="projects"></section>
    <section class="form"></section>
    <footer></footer>
  </body>
</html>
